<!DOCTYPE html>
<head>
<meta chraset = "UTF-8">
<title>Pokemon Generator</title> 
<link rel = "stylesheet" href = "main.css" type = "text/css">
</head>
<body>
<!-- Create a div with the id, "navbar" ...
     name the class of these links "nav-buttons". -->
     <div id="navbar">
        <div class="title">
            <h1>Pokemon Generator</h1>
        </div>
        <div class="nav-buttons">
            <a href="./createPokemon.html">Create New Pokemon</a>
            <a href="./viewPokemon.html">View All Pokemon</a>
        </div>
    </div>

    <form class = "create-page">
        <div class = "pokemon-form">
            <h2>Create a Pokemon</h2>
            <div class = "form-row">
                <label for = "name">Name</label>
                <input id = "name" name = "name" required></input>
                <button>Generate Random Name</button>
            </div>
            <div class = "form-row">
                <label for = "desc">Description</label>
                <input id = "desc" required></input>
            </div>
            <div class = "form-row">
                <label for = "type1" name = "type1">Type 1</label>
                <select id = "type1" name = "type1">
                    <option>Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                </select>
                <label for = "type2" name = "type2">Type 2</label>
                <select id = "type2" name = "type2" >
                    <option >Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                    <option value = ""></option>
                </select>
            </div>
            <div class = "form-row">
                <label for = "move1">Move 1</label>
                <input id = "move1" name = "move1" required></input>
                <label for="move1type">Type</label>
                <select id = "move1type" name = "move1type">
                    <option>Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                </select>
                <label for="move1power">Power</label>
                <input type="number" id="move1power" name = "move1power" min="0" max="100" value = "0"></input>
            </div>
            <div class = "form-row">
                <label for = "move2">Move 2</label>
                <input id = "move2" name = "move2" required></input>
                <label for="move2type">Type</label>
                <select id = "move2type" name = "move2type">
                    <option >Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                    <option value = ""></option>
                </select>
                <label for="move1power">Power</label>
                <input type="number" id="move2power" name = "move2power" min="0" max="100" value = "0"></input>
            </div>
            <div class = "form-row">
                <label for = "move2">Move 3</label>
                <input id = "move2" name = "move3" required></input>
                <label for="move2type">Type</label>
                <select id = "move2type" name = "move3type">
                    <option >Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                    <option value = ""></option>
                </select>
                <label for="move1power">Power</label>
                <input type="number" id="move2power" name = "move3power" min="0" max="100" value = "0"></input>
            </div>
            <input type = "submit" value = "Submit"></input>
        </div>
    </form>
</body>
</html>
